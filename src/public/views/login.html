<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Hello {{name}}</title>
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <div class="container">
          <header>
               {% include 'header.html' %}
          </header>
          <nav>
               {% include 'nav.html' %}
          </nav>
          <main>
               <div class="">
                    <p class="float-end text-bg-danger">{{msg}}</p>
                    <h2>Login User </h2>
                    
               </div>
               <form action="/login" method="post" autocomplete="off">
                    <label>Username: <input autofocus type="text" name="username" required></label> 
                    <label>Password: <input type="password" name="password" required></label> <button type="submit">Send</button>
               </form>
               <p>{{message}}</p>
               <p>{{error}}</p>
               <p>{{errorMessage}}</p>
          </main>
          <footer>
               {% include 'footer.html' %}
          </footer>
     </div>
     <script src="js/common.js"></script>   

</body>
</html>

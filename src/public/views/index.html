<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Hello {{name}}</title>
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <div class="container">
          <header>
               {% include 'header.html' %}
          </header>
          <nav>
               {% include 'nav.html' %}
          </nav>
          <main class="p-3">
         
          <div class="alert alert-info"> {{month.join(" -> " )}} </div>
          <!-- <img src="img/kang.svg" alt=""> -->
          <!-- <h2>Name is <%= name %> and id is <%= id %> </h2>  
          <%  if(city.name=="noida"){ %>
               <p> City is  <%= city.name %> </p>
               <p> Pin is  <%= city.pin %> </p>
          <% } %>    -->
          <section class="border border-2 p-3 my-3">
          <h2>Get</h2>
          <form action="/search" method="get" name="search">
               <label>Car: <input type="search" name="query" required></label>
                <button>Search</button>
          </form>
         </section>
          
          <section class="border border-2 p-3 my-3">
               <h2>Post</h2>
          <form action="/send" method="post">
               <label>Username: <input type="text" name="name" required></label> 
               <label>Password: <input type="password" name="pass" required></label> <button type="submit">Send</button>
          </form>
          </section>
          <section class="border border-2 p-3 my-3">
               <h2>Add Data</h2>
               <form action="/storedata" method="get">
                    <div class="row g-3 align-items-center">
                         <div class="col"><input type="text" class="form-control" name="name" placeholder="Name" aria-label="Name" required></div>
                         <div class="col"><input type="text" class="form-control" name="type" placeholder="Type" aria-label="Type" required></div>
                         <div class="col"><input type="text" class="form-control" name="price" placeholder="Price" aria-label="Price" required></div>
                         <div class="col"><button class="btn btn-primary" type="submit">Submit</button></div>
                    </div>
               </form>
          </section>

          <table class="table table-bordered m-3 table-secondary">
              <thead>
               <tr class="table-dark">
                    <th>Name</th>
                    <th>Type</th>
                    <th>Price</th>
               </tr>
              </thead>
             <tbody>
               {% for i in data %}   
               <tr><td>{{i.name}}</td><td>{{i.type}}</td><td>{{i.price}}</td></tr>
               {% endfor %}  
             </tbody>  
           </table>
           
          </main>
          <footer>
               {% include 'footer.html' %}
          </footer>
     </div>
     <script src="js/bootstrap.min.js"></script>
     <script src="js/common.js"></script>   
     <!-- <script>
          fetch("views/error.html").then(i=>i.text()).then(i=>{
               document.querySelector("footer").innerHTML=i;
          });
     </script>   -->
</body>
</html>

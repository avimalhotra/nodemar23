<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Hello {{name}}</title>
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <div class="container">
          <header>
               {% include 'header.html' %}
          </header>
          <nav>
               {% include 'nav.html' %}
          </nav>
          <main>
               <ol>
                    {% for i in month %}   
                     <li>{{ i }}</li>
                    {% endfor %}    
               </ol>
               <ol>
                    {% for i,j in user %}   
                         <li>{{ i }} -> {{j}}</li>
                    {% endfor %}    
                </ol>
          </main>
          <footer>
               {% include 'footer.html' %}
          </footer>
     </div>
     <script src="js/common.js"></script>   

</body>
</html>
